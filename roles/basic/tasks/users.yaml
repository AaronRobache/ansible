  - name: "Création de nouvel utilisateur"
    user:
      name: "{{ item }}"
      groups: "admin"
    with_items: "{{ users }}"

  - name: "Ajout des autorisations pas clé SSH"
    authorized_key:
      user: "{{ item }}"
      key: "{{ lookup('file', 'files/'+ item + '.key.pub') }}"
    with_items: "{{ users }}"

  - name: "Autoriser l'utilisateurs à sudo sans mot de passe"
    lineinfile:
      dest: "/etc/sudoers"
      state: "present"
      regexp: "^%admin"
      line: "%admin ALL=(ALL) NOPASSWD: ALL"

  - name: "Suppresion utilisateur Ubuntu"
    user:
      name: ubuntu
      state: absent
      remove: yes